<!doctype html>
<html lang="fr">
  <body style="font-family: Inter, system-ui, -apple-system, sans-serif; background: #f6f7fb; padding: 24px;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 640px; margin: 0 auto; background: #ffffff; border-radius: 14px; overflow: hidden; box-shadow: 0 6px 24px rgba(0,0,0,.08);">
      <tr>
        <td style="padding: 20px 24px; background: #4f46e5; color: #fff;">
          <h2 style="margin:0; font-size: 18px;">Nouveau message via le portfolio</h2>
          <div style="opacity:.9">{{ subject }}</div>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px 24px; color:#111827;">
          <p style="margin:0 0 8px 0;"><strong>De :</strong> {{ name or "—" }} &lt;{{ email }}&gt;</p>
          <hr style="border:none;border-top:1px solid #e5e7eb; margin:16px 0;">
          <div style="white-space: pre-wrap; line-height: 1.6; color:#374151;">{{ message }}</div>
        </td>
      </tr>
      <tr>
        <td style="padding: 16px 24px; font-size:12px; color:#6b7280; background:#f9fafb;">
          Reçu le {{ sent_at }}
        </td>
      </tr>
    </table>
  </body>
</html>
